<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js_task9.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div id="home" class="text-center">
            <h1 class="display-4 mb-4">Welcome to User Management</h1>
            <p class="lead mb-5">Use the buttons below to navigate</p>
            <div class="d-flex justify-content-center gap-3">
                <button onclick="showSection('register')" class="btn btn-primary btn-lg">Register User</button>
                <button onclick="showSection('view')" class="btn btn-outline-success btn-lg">View Registered Users</button>
            </div>
        </div>

        <div id="register" class="d-none">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">User Registration</h2>
                            <form id="registrationForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contact" class="form-label">Contact</label>
                                    <input type="tel" class="form-control" id="contact" required>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control" id="address" rows="3" required></textarea>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                    <button onclick="showSection('view')" type="button" class="btn btn-outline-secondary">View Registered Users</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button onclick="showSection('home')" class="btn btn-link">‚Üê Back to Home</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="view" class="d-none">
            <h2 class="text-center mb-4">Registered Users</h2>
            <div class="card shadow">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Contact</th>
                                    <th>Address</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <!-- User data will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button onclick="showSection('register')" class="btn btn-primary">Register New User</button>
                <button onclick="showSection('home')" class="btn btn-outline-secondary ms-2">Back to Home</button>
            </div>
        </div>
    </div>
</body>
</html>
